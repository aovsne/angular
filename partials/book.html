<div id="booklistwrapper">
		<div class="findbook form-group">
				<input type="text" class="form-control gugu" placeholder="Search here">
		</div>
		<div class="novel container" ng-repeat="book in books">
			<div class="col-sm-3">
				<img src="img/{{book.imgUrl}}" class="img-thumbnail">
			</div>
			<div class="col-sm-9">
				<h2></h2>
				<p></p>
				<ul class="list-unstyle list-inline">
					<li>Rating:{{book.rating}}</li>
					<li>Binding:{{book.binding}}</li>
					<li>Publisher:{{book.publisher}}</li>
					<li>Released:{{book.releaseDate}}</li>
				</ul>
				<p>{{book.details}}</p>
				<button class="btn btn-success" ng-click="addToCart(book)">Add to cart</button>
			</div>
		</div>
	</div>
