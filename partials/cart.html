<div id="booklistwrapper">
		<p>Please press buy to buy the books.</p>
		<div class="novel container" ng-repeat="book in cart">
			<div class="col-sm-3">
				<img src="img/{{book.imgUrl}}" class="img-thumbnail">
			</div>
			<div class="col-sm-9">
				<h2></h2>
				<p></p>
				<ul class="list-unstyle list-inline">
					<li>Rating:{{book.rating}}</li>
					<li>Binding:{{book.binding}}</li>
					<li>Publisher:{{book.publisher}}</li>
					<li>Released:{{book.releaseDate}}</li>
				</ul>
				<p>{{book.details}}</p>
				<button class="btn btn-success" ng-click="buy(book)">Buy</button>
			</div>
		</div>
	</div>
